<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" prefix="og: http://ogp.me/ns#" class="bg-white">
  <head itemscope itemtype="{{ .Site.BaseURL }}">
    {{ partial "meta" . }} {{ partial "js" . }}
  </head>
  {{ if eq .Params.categories "layouts" }}
  <body>
    {{ block "main" . }}{{ end }}
  </body>
  {{ else }}
  <body class="bg-white" x-data="{ sideBar: true }">
    {{ partial "header" . }}
    <main class='{{ if eq .Section "components" }}w-full max-w-full bg-gray-200{{ else }}container mx-auto mt-10 mb-20 px-3 md:px-1{{ end }}' id="main">{{ block "main" . }}{{ end }}</main>
  </body>
  {{ end }}
</html>
