<div class="fixed bg-blue-700 w-full bottom-0 left-0 right-0 text-white flex justify-between items-center" id="twitter_banner">
  <a href="https://twitter.com/praveenjuge" target="_blank" class="flex justify-between items-center w-full px-3 md:px-5">
    <p class="items-center hidden md:flex">
      Follow me on twitter
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="5" y1="12" x2="19" y2="12"></line>
        <polyline points="12 5 19 12 12 19"></polyline>
      </svg>
    </p>
    <div class="avatar-text">
      <div class="avatar avatar-sm"><img src="/placeholder.jpg" alt="Photo of Praveen Juge" /></div>
      <p class="text-white font-normal">@praveenjuge</p>
    </div>
    <div></div>
  </a>
  <button class="btn btn-twitter btn-lg rounded-none" id="twitter_banner_close">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>
    <span class="sr-only">Close</span>
  </button>
</div>

<script>
  const twitter_banner = document.querySelector("#twitter_banner");
  const twitter_banner_close = document.querySelector("#twitter_banner_close");

  if (window.localStorage.getItem("twitter_banner") === "off") {
    console.log(window.localStorage.getItem("twitter_banner"));
    twitter_banner.setAttribute("class", "hidden");
  }

  twitter_banner_close.onclick = () => {
    twitter_banner.setAttribute("class", "hidden");
    window.localStorage.setItem("twitter_banner", "off");
  };
</script>
