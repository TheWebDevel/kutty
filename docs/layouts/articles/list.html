{{ define "main" }}

<section class="container w-full px-4 py-24 mx-auto md:w-3/4 lg:w-2/4">
  <div class="mb-12 text-left md:text-center">
    <h1 class="mb-2 text-4xl font-extrabold leading-tight text-gray-900">{{ .Title }}</h1>
  </div>
  <div class="flex flex-col space-y-12 divide-y divide-gray-200">
    {{ $paginator := .Paginate (where .Pages "Type" "articles") 9 }} {{ range $paginator.Pages }}
    <div>
      <p class="pt-12 mb-3 text-sm font-normal text-gray-500">
        <time itemprop="datePublished dateModified" pubdate>{{ dateFormat "Jan 2 2006" .Date }}</time>
      </p>
      <h2 class="mb-2 text-xl font-extrabold leading-snug tracking-tight text-gray-800 md:text-3xl">
        <a href="{{ .Permalink | absLangURL }}" class="text-gray-900 hover:text-purple-700">{{ .Title }}</a>
      </h2>
      <p class="mb-4 text-base font-normal text-gray-500">{{ .Description | truncate 300 }}</p>
      <a href="{{ .Permalink | absLangURL }}" class="btn btn-light">Continue Reading</a>
    </div>
    {{ end }}
  </div>
</section>

{{end}}
